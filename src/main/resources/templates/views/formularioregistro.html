<!DOCTYPE html>
<html 	xmlns="http://www.thymeleaf.org"
		 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
		 layout:decorate="~{fragments/main_layout}"
>

<head>
	<title>Registro de Usuarios</title>
</head>


<body>
	<div layout:fragment="content" class="container"  style="padding-top: 20px">
 			<div class="alert alert-info" th:if="${existeEmail}">
				<p class="text text-center">
				  El Correo Electronico ya se encuentra registrado
				</p>
			</div>
	
	 	<form th:action="@{/registrar}" th:object="${user}" method="post">
			
			<div class="form-group">
				<label for="email" class="form-control-label">Correo Electronico</label>
				<input type="text" class="form-control" th:field="*{email}" id="email" />
				<div class="text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
			</div>
			<div class="form-group">
				<label for="password" class="form-control-label">Contraseña</label>
				<input type="password" class="form-control" th:field="*{password}" id="password" />
				<div class="text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
			</div>
			<div class="form-group">
				<label for="name" class="form-control-label">Nombre</label>
				<input type="text" class="form-control" th:field="*{name}" id="name" />
				<div class="text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
			</div>
			<div class="form-group">
				<label for="direccion" class="form-control-label">Dirección</label>
				<input type="text" class="form-control" th:field="*{direccion}" id="direccion" />
			</div>
			<div class="form-group">
				<label for="phone" class="form-control-label">Telefono</label>
				<input type="tel" class="form-control" th:field="*{phone}" id="phone" />
			</div>
			<input type="submit" value="Registrar" class="btn btn-primary">
		</form>

	 		
		 
	</div>
</body>
</html>
